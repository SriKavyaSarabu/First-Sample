<!DOCTYPE html>
<html lang="en">
<head>
  <title>Java Script Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Name Printing</h2>
    <input type="text" id="userName"> 
    <button type="submit" onclick="printUserName()">Submit</button>
    <p id="displayUserName"></p>
</div>

<div class="container">
  <h2>Printing Even or Odd</h2>
  <input type="number" id="num">
  <button type="submit" onClick="findOddEven()">Click</button>
  <p id="displayEvenOdd"></p>
</div>

<div class="container">
  <h2>Prime Number</h2>
    <input type="number" id="primeNumber">
    <button type="submit" onclick="findPrimeNumber()">Click</button>
    <p id="displayPrimeNumber"></p>
  </div>

<div class="container">
<h2>Factorial</h2>
  <input type="number" id="factnumber">
  <button type="submit" onClick="findFactorial()">Click</button>
  <p id="displayFactorial"></p>
</div>

<script src="./index.js">
</script>
</body>
</html>
